<!DOCTYPE html>
<html lang="en">

<head>
  <title>Booking System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="tables.js"></script>
  <script src="dates.js"></script>
  <script src="booking.js"></script>
  <script>
    $(document).ready(function () {
      $('#dateDropDown').empty();
      var guests = {
        name: "",
        numOfGuests: "",
        date: "",
        email: "",
        phoneNumber: "",
        tableID: "",
        hours: ""
      };

      $(".dateClass").click(function (e) {
        e.preventDefault();
        $("#dateSelector").text($(this).text());
        guests.date = $(this).text();
      });

      $("#dateSelector").click(function (e) {
        e.preventDefault();
        $('#dateDropDown').empty();
        getDates(guests);
      });


      $(".seatsNeeded").click(function (e) {
        e.preventDefault();
        $("#seatsNeededButton").text($(this).text());
        guests.numOfGuests = $(this).text();
        console.log(guests);
      });

      $("#submitBooking").click(function (e) {
        e.preventDefault();
        guests.name = $("#nameBox").val();
        guests.email = $("#emailBox").val();
        guests.phoneNumber = $("#phoneBox").val();
        console.log(guests);
        booking(guests);
      });

      $('#viewTableButton').click(function (e) {
        e.preventDefault();
        $("#table-listing").empty();
        $('#table-listing').append("<br><hr>");
        $('#table-listing').append(
          "<div id='currentLayout'><h3 class='smallheader'>Current Resturant Layout<h3></div>");
        $('#currentLayout').append("<p>Numbers indicate the table number</p>");
        $('#table-listing').append("<hr>");
        getTables(guests);
      });

      $('#clikMe').click(function (e) {
        e.preventDefault();
        // $("#myModal").modal() 
      });

    });
  </script>
</head>

<body>
  <div class="container-fluid" id="heading-header">
    <div class="col-sm-12 top-bar">
      <h1 id="title">Book A Table</h1>
      <button class="btn btn-danger" id="clickMe"> A Button</button>
    </div>

  </div>

  <div class="container-fluid">
    <br>
    <br>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="dateSelector">Select a date
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" id="dateDropDown">
        <li>Wednesday the 31st of January</li>
      </ul>
    </div>
    <br>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="seatsNeededButton">Seats Needed
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="seatsNeeded">2</li>
        <li class="seatsNeeded">4</li>
        <li class="seatsNeeded">6</li>
      </ul>
    </div>
    <br>
    <button type="button" class="btn" id="viewTableButton">View tables</button>
  </div>

  <div id="table-listing">
    <div id="currentLayout"></div>
  </div>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Enter in Details</h4>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <div class="form-group">
              <label for="pwd">Name:</label>
              <input type="name" class="form-control" id="nameBox" placeholder="Enter Name" name="nameBox">
            </div>

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="emailBox" placeholder="Enter email" name="emailBox">
          </div>
          <div class="form-group">
            <label for="pwd">Phone:</label>
            <input type="text" class="form-control" id="phoneBox" placeholder="Enter Phone Number" name="phoneBox">
          </div>
          <button type="submit" class="btn btn-default" id="submitBooking" data-dismiss="modal">Submit</button>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
